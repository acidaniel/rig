sudo: false

language: go

matrix:
  include:
    - go: 1.7
      os: linux
    - go: 1.7
      os: osx
    - go: tip
      os: linux
    - go: tip
      os: osx
  fast_finish: true
  allow_failures:
    - go: tip

env:
  # Disable go1.5 vendoring so Godep handling is used.
  - GO15VENDOREXPERIMENT="0"

before_install: cd cli

script:
  - ./scripts/test-go-fmt.sh
